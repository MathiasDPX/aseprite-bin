name: Windows build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    paths: [".github/workflows/windows.yml", "windows_build.cmd"]

jobs:
  build:
    runs-on: windows-2022
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # ensure full history (useful for submodules)
          submodules: recursive     # checkout submodules recursively
          lfs: true                 # pull Git LFS files

      - name: Build
        id: build
        shell: cmd
        run: call windows_build.cmd
        env:
          ASEPRITE_VERSION: ${{ github.event.inputs.version }}

      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-windows
          path: github
          if-no-files-found: error
