
name: Windows

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:

jobs:
  build:
    runs-on: windows-2022
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        id: build
        shell: cmd
        run: call windows.cmd
        env:
          ASEPRITE_VERSION: ${{ github.event.inputs.version }}

      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: aseprite
          path: github
          if-no-files-found: error
